<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Спиваков</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Данные в таблицах</h1>
<table border="1" class="sport" align="center">
	<tbody>
		<tr>
			<th rowspan="2">Команда</th>
			<th colspan="4">Баллы</th>
			<th rowspan="2">Место</th>
		</tr>
		<tr>
			<th>I тур</th>
			<th>II тур</th>
			<th>III тур</th>
			<th>Итог</th>
		</tr>
		<tr>
			<td class="left">«Ротор»</td>
			<td>10</td>
			<td>15</td>
			<td>8</td>
			<td>33</td>
			<th>I</th>
		</tr>
		<tr>
			<td class="left">«Статор»</td>
			<td>12</td>
			<td>15</td>
			<td>3</td>
			<td>30</td>
			<th>II</th>
		</tr>
		<tr>
			<td class="left">«Мотор»</td>
			<td>15</td>
			<td>10</td>
			<td>3</td>
			<td>28</td>
			<th>III</th>
		</tr>
	</tbody>
</table>
  </body>
</html>
